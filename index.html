<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Projet parallax Bastien</title>
   <link rel="stylesheet" href="css/jInvertScroll.css" />
</head>
<body>
   
   <div class="background">
      <img src="Images-assets/background.png" alt="" />
   </div>
   <div class="horizon scroll">
      <img src="Images-assets/horizon.png" alt="" />
   </div>
   <div class="mist-back scroll">
      <img src="Images-assets/mist-back.png" alt="" />
   </div>
   <div class="middle scroll">
      <img src="Images-assets/middle.png" alt="" />
   </div>
   <div class="mist scroll">
      <img src="Images-assets/mist.png" alt="" />
   </div>
   <div class="front scroll">
      <img src="Images-assets/front.png" alt="" />
   </div>

   <!-- Scripts -->
   <script src="libs/jquery.min.js"></script>
   <script src="src/jquery.jInvertScroll.js"></script>
   <script type="text/javascript">
      (function($) {
          $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
              {
              height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
              onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                  console.log(percent);
              }
          });
      }(jQuery));
      </script>
   <!-- End Scripts -->
</body>
</html>
